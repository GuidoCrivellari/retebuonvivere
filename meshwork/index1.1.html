<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" media="all" />
 </head>
 <body>
  <div id="canvas">
   <script>

     var canvas = d3.select("#canvas")
     .append("svg")
     .attr("width", 1400)
     .attr("height", 800);

	    var data=[
	    			[
					   {x:100,y:200},
					   {x:200,y:200},
					   {x:250,y:100},
				   ],
				   [
					   {x:140,y:240},
					   {x:240,y:240},
					   {x:280,y:200},
				   ],
				   [
					   {x:240,y:540},
					   {x:340,y:140},
					   {x:480,y:50},
					   {x:880,y:53}
				   ]
       		];
       			
     var l = d3.svg.line()
     .x(function(d){return d.x;})
     .y(function(d){return d.y;});
     	
/*      .source({x: 100, y: 100})
      .target({x: 200, y: 200});*/

     canvas.selectAll("path")
           .data(data)
           .enter()
           .append("path")
           .attr("d", l)
           .attr("fill", "none")
           .attr("stroke", "#16b235")
           .attr("stroke-width", 6);

   </script>
  </div>
 </body>
<html>
