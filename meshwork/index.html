<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
 <body>
  <div id="canvas">
   <script>

     var canvas = d3.select("#canvas")
     .append("svg")
     .attr("width", 2000)
     .attr("height", 1900);

	 var data=[
	 			[
					[100,200],
					[200,200],
					[250,100],
				],
				
				[
					[110,210],
					[210,210],
					[260,150],
				]
    		];
    			
     var l = d3.svg.line()
/*     .x(function(d){return d.x;})
     .y(function(d){return d.y;});*/
     	
/*      .source({x: 100, y: 100})
      .target({x: 200, y: 200});*/
	for (var i=0;i<data.length;i++)
	{
     canvas.append("path")
      .data([data[i]])
      .attr("d", l)
      .attr("fill", "none")
      .attr("stroke", "#16b235")
      .attr("stroke-width", 6);
	}
   </script>
  </div>
 </body>
