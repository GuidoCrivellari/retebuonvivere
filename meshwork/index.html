<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
 <body>
  <div id="canvas">
   <script>

     var canvas = d3.select("#canvas")
     .append("svg")
     .attr("width", 1000)
     .attr("height", 900);

     var diagonal = d3.svg.diagonal()
      .source({x: 100, y: 100})
      .target({x: 800, y: 500});

     canvas.append("path")
      .attr("d", diagonal)
      .attr("fill", "none")
      .attr("stroke", "#16b235")
      .attr("stroke-width", 6);

   </script>
  </div>
 </body>
