<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
 <body>
  <div id="canvas">
   <script>

     var data = [
                  {x: 10, y: 10},
                  {x: 560, y: 250},
                  {x: 500, y: 320},
                  {x: 67, y: 145}
                ]

     var canvas = d3.select("#canvas")
     .append("svg")
     .attr("width", 1000)
     .attr("height", 900);

     var line = d3.svg.line()
      .x(function  (d) { return d.x; })
      .y(function (d) { return d.y; })
      .interpolate("basis");

     canvas.selectAll("div")
     .data([data])
     .enter()
      .append("path")
      .attr("d", line)
      .attr("fill", "none")
      .attr("stroke", "#16b235")
      .attr("stroke-width", 6);

   </script>
  </div>
 </body>
<html>
