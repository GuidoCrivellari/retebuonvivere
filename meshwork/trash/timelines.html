<html>
 <head>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <link type="text/css" rel="stylesheet" href="style.css" media="all" />  
 </head>
 <body>
  <div id="canvas">
   <script>
   
   	 var data=[
   	 			{ 
   	 				org:"org1",
   	 				birth:1978,
   	 				death:2012
   	 			},
   	 			
				{ 
   	 				org:"org2",
   	 				birth:2000,
   	 				death:2011
   	 			},
   	 			
				{ 
   	 				org:"org3",
   	 				birth:1980,
   	 				death:"never"
   	 			},
    		];

    var graphWidth=1000;

     var canvas = d3.select("#canvas")
     .append("svg")
     .attr("width", graphWidth)
     .attr("height", 600)

    			
     var l = d3.svg.line()
/*     .x(function(d){return d.x;})
     .y(function(d){return d.y;});*/
     	
/*      .source({x: 100, y: 100})
      .target({x: 200, y: 200});*/
    
    
    var graphStart=1900;  
    var now=2014;

	var pixelPerYear=graphWidth/(now-graphStart);
	function xForYear(year)
	{
		if (year=="never")
		{
			year=now;
		}
		return (year-graphStart)*pixelPerYear;
	}
      
	for (var i=0;i<data.length;i++)
	{
		var y=50*i+100;
		var birthX=xForYear(data[i].birth);
		var deathX=xForYear(data[i].death);
		
		timeLineData=[ 
						[birthX,y],
						[deathX,y]
					];
		
	    canvas.append("path")
	      .data([timeLineData])
	      .attr("d", l)
	      .attr("fill", "none")
	      .attr("stroke", "#16b235")
	      .attr("stroke-width", 6);
	      
	}
   </script>
  </div>
 </body>
<html>
