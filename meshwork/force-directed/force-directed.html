<!DOCTYPE html>
<meta charset="utf-8">
<style>

.node {
  stroke: #fff;
  stroke-width: 1.5px;
}

.link {
  stroke: #999;
  stroke-opacity: .6;
}

svg {
  background: #f8f8f8;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script>

var graphStart=1950;  
var now=2014;

var width = 800,
    height = 400;

var pixelPerYear=width/(now-graphStart);

function xForYear(year)
{
	if (year=="never")
	{
		year=now;
	}
	return (year-graphStart)*pixelPerYear;
}
      

var color = d3.scale.category20();

var force = d3.layout.force()
    .charge(-600)
    .linkDistance(50)
//    .linkStrength(1)
//    .friction(.9)
//    .chargeDistance(100)
//    .theta(.8)
    .gravity(.2)
    .size([width, height]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

d3.json("miserables.json", function(error, graph) {
	console.log(graph)
  force
      .nodes(graph.nodes)
      .links(graph.links)
      .start();

  var link = svg.selectAll(".link")
      .data(graph.links)
    .enter().append("line")
      .attr("class", "link")
      .style("stroke-width", 7);

  var node = svg.selectAll(".node")
      .data(graph.nodes)
    .enter().append("line")
      .attr("class", "node")
      .attr("x1", function(d){return xForYear(d.birth);})
      .attr("x2", function(d){return xForYear(d.death);})
      .attr("y1",function(d,i){return d.y;})
      .attr("y2",function(d,i){return d.y;})
      .style("stroke-width", 9)
      .style("stroke",function(d) { return color(d.group); })

      .call(force.drag);

  node.append("title")
      .text(function(d) { return d.name; });

  force.on("tick", function() {
    link.attr("x1", function(d) { return xForYear(d.date-.5); })
        .attr("y1", function(d) { return d.source.y; })
        .attr("x2", function(d) { return xForYear(d.date); })
        .attr("y2", function(d) { return d.target.y; });

    node.attr("y1",function(d,i){return d.y;})
		.attr("y2",function(d,i){return d.y;});
  });
  
});


var x = d3.scale.linear()
	.domain([graphStart, now])
	.range([0, width]);


var xAxis = d3.svg.axis()
	.scale(x)
	.tickSize(-height)
	.tickPadding(10)	
	.tickSubdivide(true)	
	.orient("bottom");	


svg.append("g")
    .attr("class", "x axis")
//    .attr("transform", "translate(0," + height + ")")
    .call(xAxis);
 

</script>
</body>
</html>
