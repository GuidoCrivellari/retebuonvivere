<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8">
  <style>
   .link {
     fill: none;
     stroke: #666;
     stroke-width: 2px;
   }

   #organizzatore-principale {
     fill: green;
   }

   .link.organizzatore-principale {
     stroke: green;
   }

   .link.altro {
     stroke-dasharray: 0,5 1;
   }

   circle {
     stroke: #fff;
     stroke-width: 3px;
   }

   text {
     font: 14px sans-serif;
     pointer-events: none;
     text-shadow: 0 1px 0 #fff, 1px 0 0 #fff, 0 -1px 0 #fff, -1px 0 0 #fff;
   }
  </style>
  <script src="http://d3js.org/d3.v3.min.js"></script>
 </head>
 <body>
  <div id="pachugo">
   <script>
    var color = d3.scale.category10();

    var links = [
      {id: 1, source: 1, target: 4, type: "organizzatore-principale", sourceName: "Organizzazione 1", targetName: "Progetto 1"},
      {id: 2, source: 2, target: 4, type: "collaboratore", sourceName: "Organizzazione 2", targetName: "Progetto 1"},
      {id: 3, source: 3, target: 4, type: "altro", sourceName: "Organizzazione 3", targetName: "Progetto 1"}
    ];

    var nodes = {};

    // Compute the distinct nodes from the links.
    links.forEach(function(link) {
      link.source = nodes[link.source] || (nodes[link.source] = {name: link.sourceName, type: "organizzazione"});
      link.target = nodes[link.target] || (nodes[link.target] = {name: link.targetName, type: "progetto"});
    });

    var width = 960,
        height = 500;

    var force = d3.layout.force()
        .nodes(d3.values(nodes))
        .links(links)
        .size([width, height])
        .linkDistance(100)
        .charge(-1200)
        .on("tick", tick)
        .start();

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    // Per-type markers, as they don't inherit styles.
    svg.append("defs").selectAll("marker")
        .data(["collaboratore", "organizzatore-principale", "altro"])
      .enter().append("marker")
        .attr("id", function(d) { return d; })
        .attr("viewBox", "0 -5 10 10")
        .attr("refX", 19)
        .attr("refY", -.6)
        .attr("markerWidth", 6)
        .attr("markerHeight", 6)
        .attr("orient", "auto")
      .append("path")
        .attr("d", "M0,-5L10,0L0,5");

    var path = svg.append("g").selectAll("path")
        .data(force.links())
      .enter().append("path")
        .attr("class", function(d) { return "link " + d.type; })
        .attr("marker-end", function(d) { return "url(#" + d.type + ")"; });

    var circle = svg.append("g").selectAll("circle")
        .data(force.nodes())
      .enter().append("circle")
        .attr("r", 10)
        .attr("fill", function(d) { return color(d.type); })
        .call(force.drag);

    var text = svg.append("g").selectAll("text")
        .data(force.nodes())
      .enter().append("text")
        .attr("x", 13)
        .attr("y", ".31em")
        .attr("fill", function(d) { return color(d.type); })
        .text(function(d) { return d.name; });

    // Use elliptical arc path segments to doubly-encode directionality.
    function tick() {
      path.attr("d", linkArc);
      circle.attr("transform", transform);
      text.attr("transform", transform);
    }

    function linkArc(d) {
      var dx = d.target.x - d.source.x,
          dy = d.target.y - d.source.y,
          dr = Math.sqrt(dx * dx + dy * dy);
      return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
    }

    function transform(d) {
      return "translate(" + d.x + "," + d.y + ")";
    }

    </script>
  </div>
 </body>
<html>
